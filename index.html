<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="home">

            <div class="navbar">
                <div class="logo"></div>
                <div class="secdiv">
                    <div class="lan">
                        <i class="fa-solid fa-globe"></i>
                        <select>
                            <option>English</option>
                            <option>Hindi</option>
                        </select>
                    </div>
                    <button class="but">Sign In</button>
                </div>
            </div>
                
        
            <div class="movies">
                <h1 id="one">Unlimited movies, TV shows and more</h1>
                <h3 id="two">Watch anywhere. Cancel anytime.</h3>
                <h3 id="three">Ready to watch? Enter your email to create or restart your membership.</h3>

                <div class="email">
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address">
                        <button id="but">Get Started></button>
                    </div>
                </div>
           </div>
        </div>
        
    </header>
</body>
</html>
